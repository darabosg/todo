<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>To-Do List</h1>
    </header>
    <main>
        <div class="container">
            <div class="card must open">
                <div class="card-header">
                    <span>Must</span>
                </div>
                <div class="list">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="card time open">
                <div class="card-header">
                    <span>If you have time</span>
                </div>
                <div class="list">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="card not-important open">
                <div class="card-header">
                    <span>Not important</span>
                </div>
                <div class="list">
                    <ul>
                    </ul>
                </div>
            </div>
            <div class="card future open">
                <div class="card-header">
                    <span>In the future</span>
                </div>
                <div class="list">
                    <ul>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <span>Copyright</span>
    </footer>



    <script src="main.js"></script>
</body>
</html>
